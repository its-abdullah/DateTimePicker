	<script>
		$(document).ready(function () {
			$('#inputG').calendarsPicker({
				dateFormat: 'dd/mm/yyyy',
				showAnim: '',
				firstDay: 0,
				onClose: function () {
					console.log('onClose');
				},
				onShow: function () {
					console.log('onshow');
					AppendTimePicker(this);
				},
				onSelect: function (date) {
					console.log('onSelect');
					selectedDate = date[0]._calendar.formatDate('dd/mm/yyyy', date[0]);
					$(this).val(generateTime(selectedDate));
				}
			});
